<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Media</title>
    <link rel="stylesheet" href="簡易社群平台.css">
</head>
<body>
    <div class="banner">
        <div class="title">Apple Media</div>
        <div class="title-line1"></div>
        <div class="title-line2"></div>
        <div class="menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
        </div>
        <div class="find">
            <div class="circle"></div>
            <div class="line5"></div>
        </div>
    </div>
    <div class="bottom"></div>
    <div class="login_frame">
        <span class="login_banner">Sign in</span>
        <div class="sign_up">
            <input type="text" class="sign_up_buttom"  placeholder="Account...">
        </div>
        <div class="login">
            <input type="password" class="login_buttom" placeholder="Password...">
        </div>
        <div class="keep_buttom" id="keep_click"></div>
        <div class="keep_banner">Keep me signed in !</div>
        <div class="enter_buttom">Enter</div>
        <div class="middle">Don't have account ?</div>
        <div class="dash_left"></div>
        <div class="dash_right"></div>
        <div class="under_buttom" id="myClickableDiv">Click here to sign up !</div>
    </div>
    <script src="簡易社群平台.js"></script>
</body>
</html>
